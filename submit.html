<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>submit Page</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script type="text/javascript" src="submitController.js"></script>
<script type="text/javascript" src="fileModel.js"></script>
<script type="text/javascript" src="multipartForm.js"></script>

</head>
<body ng-app="myApp">


	<form ng-controller="submitController">
		<div>
			Name: <input type="text" ng-model="customer.name">
		</div>

		<div>
			<input type="file" id="exampleInputFile" file-model="customer.file">
		</div>
		<button type="submit" ng-click="Submit()">Submit</button>


	</form>
	{{customer}}
</body>
</html>
